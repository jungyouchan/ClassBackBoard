<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../js/log-in.js"></script>
        <link rel="stylesheet" href="../css/log-in-page.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <title>Log In Page</title>
    </head>

    <body>
        <div id="left-div">
            <div id="left-title-div">
                <h1><br><br><br><br><br>1-3<br>BlackBoard</h1>
            </div>
        </div>
        <div id="right-div">
            <div id="right-title-div">
                <h1>Log In</h1><br>
            </div>
            <div id="input-username">
                <img src="../img/idikon.png" id="idikon" class="ikon">
                <input type="text" id="id" placeholder=" ID를 입력하시오"
                    onclick="alertid(), alertidfalse()">
                <div id="alertid" class="alert">
                    <alert-id></alert-id>
                </div>
                <button type='submit' id="loginbutton" title="로그인"
                    onclick="login()">Log In</button>
            </div>
            <div id="input-password">
                <img src="../img/passwordikon.png" id="passwordikon"
                    class="ikon">
                <input type="password" id="password" placeholder=" 비밀번호를 입력하시오"
                    onclick="alertpasswordlogin()">
                <div id="alertpasswordlogin" class="alert">
                    <alert-password-login></alert-password-login>
                </div>
                <a href="./mainBlackBoard.html"><button type='submit'
                        id="signup" title="회원가입 페이지">Back</button></a>
            </div>
        </div>
    </body>

</html>
